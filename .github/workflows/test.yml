name: Rust test

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Add WASM to rustup target
      run: rustup target add wasm32-unknown-unknown
    - name: Run test script
      run: ./ci test -p saksaha_network

