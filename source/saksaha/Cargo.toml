[package]
name = "saksaha"
version = "0.1.0"
edition = "2018"
default-run = "sak"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
logger = { path = "../logger" }
crypto = { path = "../crypto" }
proofs = { path = "../proofs" }
p2p_peer = { path = "../p2p_peer" }
p2p_identity = { path = "../p2p_identity" }
p2p_discovery = { path = "../p2p_discovery" }
p2p_transport = { path = "../p2p_transport" }
p2p_transport_handshake = { path = "../p2p_transport_handshake" }
utils_time = { path = "../utils_time" }
utils_net = { path = "../utils_net" }
task_queue = { path = "../task_queue" }
clap = { version = "3.1.6", features = ["cargo"] }
directories = "3.0"
bytes = "1"
rand_core = "0.6.3"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.59"
serde_yaml = "0.8"
rand = "0.8.4"
tokio = { version = "1.12.0", features = ["full"] }
hyper = { version = "0.14", features = ["full"] }
futures = "0.3.17"
thiserror = "1.0"
log = "0.4.0"
env_logger = "0.9.0"
once_cell = "1.8.0"
colored = "2"

[dev-dependencies]
k256 = { version = "0.9.6", features = ["ecdh"] }

[[bin]]
name = "sak"
path = "src/bin/sak/main.rs"

[[bin]]
name = "faucet"
path = "src/bin/faucet/main.rs"

[lib]
doctest = false # until stable beta is released
